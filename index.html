<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Quiz App</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a-text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b-text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c-text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d-text">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
